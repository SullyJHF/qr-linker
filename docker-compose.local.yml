services:
  qr-linker:
    build: .
    container_name: qr-linker-local
    restart: unless-stopped
    environment:
      - BASE_URL=${BASE_URL:-http://localhost:8080}
      - PORT=8080
      - DB_PATH=/app/data/urls.db
    ports:
      - "${PORT:-8080}:8080"
    volumes:
      - qr_linker_local_data:/app/data
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8080/login",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  qr_linker_local_data:
    driver: local
